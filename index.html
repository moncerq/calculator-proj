<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="number outputNum" value="7">7</button>
            <button class="number outputNum" value="8">8</button>
            <button class="number outputNum" value="9">9</button>
            <button class="operator outputNum" value="+">+</button>
            <button class="number outputNum" value="4">4</button>
            <button class="number outputNum" value="5">5</button>
            <button class="number outputNum" value="6">6</button>
            <button class="operator outputNum" value="-">-</button>
            <button class="number outputNum" value="1">1</button>
            <button class="number outputNum" value="2">2</button>
            <button class="number outputNum" value="3">3</button>
            <button class="operator outputNum" value="*">*</button>
            <button class="clear" value="C">C</button>
            <button class="number outputNum" value="0">0</button>
            <button class="calculate outputNum" value="=">=</button>
            <button class="operator outputNum" value="/">/</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
